<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=8u, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">array value</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        // array
        const cars=["Sabb", "Volvo" ,"BMW"]; 
        document.getElementById("demo").innerHTML = cars[1];

        // object
        const emu = {FristName: "Shammi" , LastName: "Emu"};
        document.getElementById("demo1").innerHTML = emu.LastName;
        //function
        function myFunction( p1, p2){
            var multi = p1 * p2;
            return multi;
        }
        document.getElementById("demo2").innerHTML = myFunction(2,4); 
        // 2nd function
        function FrToCl(fr){
            var cl =(5/9)*(fr-32);
            return cl;
        }
        var rv=FrToCl(102);
        document.getElementById("demo3").innerHTML=rv;
    </script>

    
</body>
</html>
